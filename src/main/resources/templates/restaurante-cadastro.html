<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<body>

    <div layout:fragment="content">
        <div>
            <h1>Cadastro de Restaurante</h1>
            <form method="post" action="">
                <fieldset>
                    <label for="nome">Nome do Restaurante: </label> <br/>
                    <input type="text" id="nome" placeholder="Digite aqui o nome..."/><br/><br/>

                    <label for="cnpj">CNPJ: </label> <br/>
                    <input type="text" id="cnpj" placeholder="Digite aqui o CNPJ..."/><br/><br/>

                    <label for="email">E-mail: </label> <br/>
                    <input type="text" id="email" placeholder="Digite aqui o e-mail..."/><br/><br/>

                    <label for="telefone">Telefone: </label> <br/>
                    <input type="text" id="telefone" placeholder="Digite aqui o telefone..."/><br/><br/>

                    <label for="cep">CEP: </label> <br/>
                    <input type="text" id="cep" placeholder="Digite aqui o CEP..."/><br/><br/>

                    <label for="categoria">Categoria de Comida: </label><br/>
                    <select name="categoria" id="categoria">
                        <option>Salada</option>
                        <option>Churrasco</option>
                        <option>Pizza</option>
                        <option>Hamburguer</option>
                    </select><br/><br/>

                    <label for="logotipo">Logotipo: </label><br/>
                    <input type="file" name="logotipo" id="logotipo" placeholder="Selecionar arquivo..."/><br/><br/>

                    <label for="senha">Senha: </label><br/>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha..."/><br/><br/>


                    <div>
                        Aqui vai um exemplo de mensagem de erro
                    </div><br/>

                    <input type="button" value="Cadastrar" onClick="location.href='restauranteHome.html';"/>
                </fieldset>
            </form>
        </div>

        <div>
            <input type="button" value="Voltar" onClick="location.href='index.html';"/>
        </div>

    </div>
        <!--Rodapé - Início-->
    </body>

</html>
