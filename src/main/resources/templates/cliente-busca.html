<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" th:with="link=@{/cliente/home}">

<body>


<div layout:fragment="content">
    <!--Formulário de busca-->
    <div>
        <h1>É hora de rangar!</h1>
        <form method="post" action="clienteBusca.html">
            <fieldset id="fieldsetFiltros">
                <input type="text" name="busca" placeholder="Buscar por..."/>
                <input type="button" value="Buscar"/>
            </fieldset>
        </form>
    </div>

    <!--Categorias de comida-->
    <div id="divCategoriasComidaGeral">
        <div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
            <a href="#">
                <img th:src="@{/images/categoria/} + ${categoria.imagem}" id="imgCategoriaCaomida"/><br/>
                <span th:text="${categoria.nome}"></span>
            </a>
        </div>
    </div>

    <div>
        <h1>Resultados</h1>
        <fieldset>
            <legend>Filtros</legend>
            <input type="button" value="Entrega grátis"/><br/>
            <input type="button" value="Maior preço" id="inputSelecionado"/> <input type="button"
                                                                                    value="Menor preço"/><br/>
            <input type="button" value="Maior taxa de entrega"/> <input type="button"
                                                                        value="Menor taxa de entrega"/><br/>
            <input type="button" value="Maior tempo"/> <input type="button" value="Menor tempo"/><br/>
        </fieldset>
    </div>

    <div id="divRestauranteGeral">

        <div id="divRestauranteOpcao" th:each="restaurante : ${restaurantes}">
            <a href="clienteRestaurante.html">
                <img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteOpcao"/><br/>
                <span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}"></span><br/>
                <span th:text="${restaurante.categoriaAsText}"></span><br/>
                <span th:text="'Tempo médio de entrega: ' + ${restaurante.tempoEntregaBase} + 'm'"></span><br/>
                <span th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span><br/>
            </a>
            <br/> <br/>
        </div>


    </div>

    <input type="button" value="Voltar" onClick="location.href='clienteHome.html';"/>

</div>
</body>

</html>
