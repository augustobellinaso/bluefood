<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>BlueFood</title>
        <link rel="stylesheet" type="text/css" href="css/bf_estiloSistema.css"/>
    </head>
    <body>
        <header>
            <div id="divLogotipoSistema">
                <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <a href="/">
                    <img src="images/bf_logotipoSistema.png" id="imgLogotipoSistema"/>
                </a>
            </div>
            <div id="divUsuarioLogado">
                Olá Nome do usuário!
                <br/>
                <img id="imgIconeCarrinho" src="images/bf_iconeCarrinho.png"/>
            </div>
        </header>
        <br><br>
        <!--Cabeçalho - Fim -->

        <div>
            <h1>Cadastro de Cliente</h1>

            <div id="mensagemDeSucesso">
                Aqui vai um exemplo de mensagem de sucesso.
            </div>
            <br/>


            <form method="post" action="">
                <fieldset>
                    <label for="nome">Nome: </label><br/>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome..."/><br/><br/>
                    <div id="mensagemDeErro">
                        Aqui vai um exemplo de mensagem de erro
                    </div>

                    <label for="cpf">CPF: </label><br/>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF..." class="inputError"/><br/><br/>

                    <label for="email">E-mail: </label><br/>
                    <input type="text" id="email" name="email" placeholder="Digite seu e-mail..."/><br/><br/>

                    <label for="telefone">Telefone: </label><br/>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone..."/><br/><br/>

                    <label for="cep">CEP: </label><br/>
                    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP..."/><br/><br/>

                    <label for="senha">Senha: </label><br/>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha..."/><br/><br/>

                    <input type="button" value="Cadastrar" onClick="location.href='clienteHome.html';" />
                </fieldset>
            </form>


            <input type="button" value="Voltar" onClick="location.href='index.html';"/>




        </div>

        <!--Rodapé - Início-->

</body>

</html>
